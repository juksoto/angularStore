<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{product.title | uppercase }}
        </mat-card-title>
        <mat-card-subtitle>
            {{product.price | currency }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <p>
            {{product.description | slice: 0:10}}
        </p>
    </mat-card-content>
    <div class="crop-image">
        <img mat-card-image [src] = 'product.image' [alt] = 'product.description'>
    </div>
    <mat-card-actions>
        <button (click) = 'addCart()' mat-raised-button  color="primary">  Add Cart</button>
        <!-- concatenamos la url con el id-->
         <a [routerLink] ="['/products', product.id]" mat-button> Ver detalles </a>   
    </mat-card-actions>
</mat-card>
