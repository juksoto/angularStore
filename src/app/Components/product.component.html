<h3>
    Soy un Product Component
</h3>
<div class="product_item">
    <h3>
        {{product.title}}
        </h3>
        <figure>
        <img [src] = 'product.image' [alt] = 'product.description' style="max-width:50px; width:100%; height:auto">
        </figure>
        <em>
        {{product.price}}
        </em>
        <p>
        {{product.description}}
        </p>
        
</div>
