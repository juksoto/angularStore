<div class="p_item">
    <h3>
        {{product.title}}
    </h3>
        <figure>
        <img [src] = 'product.image' [alt] = 'product.description' style="max-width:50px; width:100%; height:auto">
        </figure>
        <em>
        {{product.price}}
        </em>
        <p>
        {{product.description}}
        </p>
    <button (click) = 'addCart()' class="btn">  Add Cart</button>
        
</div>
